<head>
 <title>Registration Form</title>
 <link rel="stylesheet" href="css/registration.css" type="text/css">

 <body>
  <div class="container">
    <section class="register">
      <h1>Whom you want to thanks</h1>
      <form method="post" action="REGISTRATION">
      <div class="reg_section personal_info">
      
          <h3>Your Personal Information</h3>

      <input type="text" name="name"  placeholder="Your Desired Username">
      
      <h3>Your email id</h3>

      
      <input type="text" name="email"  placeholder="Your E-mail Address">
      
      </div>
      <div class="reg_section password">
      <h3>Your Password</h3>
      <input type="password" name="pass"  placeholder="Your Password">
      <input type="password" name="confirm" value="" placeholder="Confirm Password">
      </div>
      <p class="terms">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          I accept  <a href="HOME.html"> wywtt </a>Terms & Condition
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
      </form>
    </section>
  </div>  
</body>
